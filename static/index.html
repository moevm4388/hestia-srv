<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" />
    <title>Hestia</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title text-gradient">Hestia</h1>
        </header>
        <main>
            <form id="calc-form" class="calc-form">
                <div class="field-wrapper">
                    <b class="field-name">Функция</b>
                    <select name="function" class="calc-arg-input">
                    </select>
                </div>

                <div class="field-wrapper">
                    <b class="field-name">Аргументы</b>
                    <div class="calc-args-wrapper">
                        <div class="calc-args"></div>
                        <button id="calc-add-arg" class="button-secondary" type="button">+ Добавить аргумент</button>
                    </div>
                </div>
                <button id="calc-submit" class="button-primary">Посчитать</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
